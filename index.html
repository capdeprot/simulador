<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando - AD Calc</title>
    <!-- Redirecionamento imediato (5 segundos) -->
    <meta http-equiv="refresh" content="5; url='https://capdeprot.github.io/ADCalc/'">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #93c5fd;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ O Simulador de PreÃ§os PÃºblicos foi Atualizado!</h1>
        <p>Seu simulador preferido foi movido para um novo endereÃ§o.</p>
        
        <div class="loader"></div>
        
        <p>Redirecionando em <span id="countdown">5</span> segundos...</p>
        
        <p>Se o redirecionamento nÃ£o funcionar automaticamente,<br>
           <a href="https://capdeprot.github.io/ADCalc/">clique aqui para acessar o novo AD Calc</a></p>
        
        <p style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
            AD Calc 2026
        </p>
    </div>

    <script>
        // Contador regressivo
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'https://SEU-USUARIO.github.io/novo-repositorio';
            }
        }, 1000);
    </script>
</body>
</html>
