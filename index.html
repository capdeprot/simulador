<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preços Públicos CAP/DEPROT 2025</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Preços Públicos CAP/DEPROT 2025</h1>
        <form id="simuladorForm">
            <div class="form-section">
                <select id="assunto" onchange="changeLabel()" required>
                    <option value="" disabled selected>Selecione o assunto</option>
                    <option value="edificacao_nova">Alvará de Aprovação de Edificação Nova</option>
                    <option value="execucao">Alvará de Execução</option>
                    <option value="reforma">Alvará de Aprovação de Reforma</option>
                    <option value="projeto_modificativo_edificacao">Projeto Modificativo de Alvará de Aprovação e Execução de Edificação Nova</option>
                    <option value="projeto_modificativo_reforma">Projeto Modificativo de Alvará de Aprovação e Execução de Reforma</option>
                    <option value="avanco_grua">Alvará de Autorização de Avanço de Grua Sobre o Espaço Público</option>
                    <option value="tapume">Avanço do tapume sobre parte do passeio público</option>
                    <option value="estande_vendas">Alvará de Autorização de Implantação e/ou Utilização de Estande de Vendas</option>
                    <option value="alvara_heliponto">Alvará de Instalação de Heliponto</option>
                    <option value="execucao_erb">Alvará de Execução de Estação Rádio Base - ERB</option>
                    <option value="reuniao">Alvará de Funcionamento para Local de Reunião</option>
                    <option value="certificado_seguranca">Certificado de Segurança</option>
                    <option value="acessibilidade">Certificado de Acessibilidade</option>
                    <option value="sistema_seguranca">Cadastro de Sistema Especial de Segurança</option>
                    <option value="tanques_bombas">Cadastro ou Manutenção de tanque de armazenagem, bomba, filtro de combustível e equipamentos afins</option>
                    <option value="desmembramento_remembramento">Alvará para Desmembramento/Remembramento</option>
                    <option value="reparcelamento">Alvará para Reparcelamento</option>
                    <option value="diretrizes_urbanisticas">Certidão de Diretrizes Urbanísticas</option>
                    <!-- <option value="certificado_manutencao">Certificado de Manutenção do Sistema de Segurança (Via processo SEI)</option> -->
                </select>
            </div>

            <!-- Campos padrão -->
            <div id="areaStandardContainer" class="form-section">
                <label id="areaLabel" for="area">Informe a área em m²:</label>
                <input type="number" id="area" step="1" min="0" required>
            </div>

            <div id="areaConstruidaContainer" class="form-section">
                <label for="areaConstruida">Área total construída (m²):</label>
                <input type="number" id="areaConstruida" step="1" min="0" required>
            </div>

            <!-- Campos específicos para Reforma -->
            <div id="reformaContainer" class="form-section" style="display: none;">
                <label for="areaTotalUso">Área Total referente ao uso indicado (Computável + Não Computável) *</label>
                <input type="number" id="areaTotalUso" step="1" min="0" required>
                
                <label for="areaTotalReformar">Total de Área a Reformar (Computável + Não Computável)</label>
                <input type="number" id="areaTotalReformar" step="1" min="0">
                
                <label for="areaTotalRegularizar">Total de Área a Regularizar (Computável + Não Computável)</label>
                <input type="number" id="areaTotalRegularizar" step="1" min="0">
                
                <label for="areaTotalConstruir">Total de Área a Construir (Computável + Não Computável)</label>
                <input type="number" id="areaTotalConstruir" step="1" min="0">
            </div>
            
            <!-- Campo específico para Quantidade de Unidades -->
            <div id="quantidadeUnidadesContainer" class="form-section" style="display: none;">
                <label for="quantidadeUnidades">Quantidade de unidades:</label>
                <input type="number" id="quantidadeUnidades" step="1" min="1" value="1">
            </div>

            <!-- Campos específicos para Projeto Modificativo de Reforma -->
            <div id="projetoModificativoReformaContainer" class="form-section" style="display: none;">
                <h3>Quadro de áreas do Projeto Aprovado</h3>
                <label for="areaConstruirAprovado">Área a construir (m²):</label>
                <input type="number" id="areaConstruirAprovado" step="1" min="0" required>
                <label for="areaReformarAprovado">Área a reformar (m²):</label>
                <input type="number" id="areaReformarAprovado" step="1" min="0" required>
                <label for="areaRegularizarAprovado">Área a regularizar (m²):</label>
                <input type="number" id="areaRegularizarAprovado" step="1" min="0">
                <label for="areaTotalAprovado">Área total (m²):</label>
                <input type="number" id="areaTotalAprovado" step="1" min="0" required>
            
                <h3>Quadro de áreas do Projeto Modificativo</h3>
                <label for="areaConstruirModificativo">Área a construir (m²):</label>
                <input type="number" id="areaConstruirModificativo" step="1" min="0" required>
                <label for="areaReformarModificativo">Área a reformar (m²):</label>
                <input type="number" id="areaReformarModificativo" step="1" min="0" required>
                <label for="areaRegularizarModificativo">Área a regularizar (m²):</label>
                <input type="number" id="areaRegularizarModificativo" step="1" min="0">
                <label for="areaTotalModificativo">Área total (m²):</label>
                <input type="number" id="areaTotalModificativo" step="1" min="0" required>
            </div>

            <button type="button" onclick="calculate()">Calcular</button>

            <p id="resultado"></p>
        </form>
    </div>

    <script src="script.js"></script>
    <footer>
    Desenvolvido por Anderson Andrade
    </footer>
</body>
</html>
