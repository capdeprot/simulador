<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preços Públicos CAP/DEPROT 2025</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Preços Públicos CAP/DEPROT 2025</h1>
        <form id="simuladorForm">
            <div class="form-section">
                <label for="assunto">Selecione o assunto:</label>
                <select id="assunto" onchange="changeLabel()">
                    <option value="" disabled selected>------------</option>
                    <option value="certificado_manutencao">Certificado de Manutenção do Sistema de Segurança (Processo SEI)</option>
                    <option value="edificacao_nova">Alvará de Aprovação de Edificação Nova</option>
                    <option value="execucao">Alvará de Execução</option>
                    <option value="reforma">Alvará de Aprovação de Reforma</option>
                    <option value="projeto_modificativo_edificacao">Projeto Modificativo de Alvará de Aprovação e Execução de Edificação Nova</option>
                    <option value="avanco_grua">Alvará de Autorização de Avanço de Grua Sobre o Espaço Público</option>
                    <option value="tapume">Avanço do tapume sobre parte do passeio público</option>
                    <option value="estande_vendas">Alvará de Autorização de Implantação e/ou Utilização de Estande de Vendas</option>
                    <option value="alvara_heliponto">Alvará de Instalação de Heliponto</option>
                    <option value="execucao_erb">Alvará de Execução de Estação Rádio Base - ERB</option>
                    <option value="reuniao">Alvará de Funcionamento para Local de Reunião</option>
                    <option value="certificado_seguranca">Certificado de Segurança</option>
                    <option value="acessibilidade">Certificado de Acessibilidade</option>
                    <option value="sistema_seguranca">Cadastro de Sistema Especial de Segurança</option>
                    <option value="tanques_bombas">Cadastro ou Manutenção de tanque de armazenagem, bomba, filtro de combustível e equipamentos afins</option>
                    <option value="desmembramento_remembramento">Alvará para Desmembramento/Remembramento</option>
                    <option value="reparcelamento">Alvará para Reparcelamento</option>
                    <option value="diretrizes_urbanisticas">Certidão de Diretrizes Urbanísticas</option>
                </select>
            </div>

            <div class="form-section">
                <label id="areaLabel" for="area">Informe a área em m²:</label>
                <input type="number" id="area" step="1" min="0" required>
            </div>

            <div id="areaConstruidaContainer" class="form-section">
                <label for="areaConstruida">Informe a área total construída em m²:</label>
                <input type="number" id="areaConstruida" step="1" min="0" required>
            </div>

            <button type="button" onclick="calculate()">Calcular</button>

            <p id="resultado"></p>
        </form>
    </div>

    <script src="script.js"></script>
    <footer>
    Desenvolvido por Anderson Andrade
    </footer>
</body>
</html>
